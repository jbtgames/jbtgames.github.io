<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="1; url=../jury/index.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jury Game 3.0 • Redirecting to Live Courtroom</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/inter@5.0.16/variable.css">
  <style>
    :root {
      color-scheme: only light;
      --bg: linear-gradient(135deg, #fef6ec 0%, #f0f7ff 45%, #f9f2ff 100%);
      --text: #0f1b3d;
      --muted: #445274;
      --accent: #6366f1;
      --card-bg: rgba(255, 255, 255, 0.82);
      --border: rgba(15, 27, 61, 0.08);
      --shadow: 0 28px 54px rgba(15, 27, 61, 0.16);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "InterVariable", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 16px;
    }

    main {
      width: min(520px, 100%);
      background: var(--card-bg);
      border-radius: 28px;
      padding: 36px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      text-align: center;
    }

    h1 {
      margin: 0 0 16px;
      font-size: clamp(2rem, 3.6vw, 2.6rem);
    }

    p {
      margin: 0 0 18px;
      line-height: 1.6;
      color: var(--muted);
    }

    a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>Heading to the live courtroom…</h1>
    <p>
      Jury Game now ships as a single experience. If you are not redirected automatically, open the
      <a href="../jury/index.html">live Jury Game build</a> to explore the sandbox, docket, and archive in one place.
    </p>
  </main>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      window.setTimeout(() => {
        window.location.replace('../jury/index.html');
      }, 120);
    });
  </script>
</body>
</html>
