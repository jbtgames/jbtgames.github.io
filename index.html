<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>JBTgames — Daily Puzzles</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Staatliches&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#F4EBD0;       /* cream */
      --ink:#2C1E1E;      /* dark ink */
      --muted:#9C8C7A;    /* muted taupe */
      --brand:#E4572E;    /* burnt orange */
      --success:#22B34B;  /* emerald green overlay */
      --shadow:0 4px 16px rgba(0,0,0,.15);

      --radius:16px;
      --phone-width:430px;
    }

    body {
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: Inter, system-ui, sans-serif;
      display:flex;
      justify-content:center;
    }

    .page {
      width:100%;
      max-width:var(--phone-width);
      background:var(--bg);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* Header */
    .header-bar {
      background:var(--brand);
      padding:12px 0;
      display:flex;
      justify-content:center;
      align-items:center;
      width:100%;
      margin:0;
    }
    .header-bar img {
      max-width:70%;
      height:auto;
      display:block;
    }

    /* Access login box */
    .access-box {
      background:var(--ink);
      border-radius:12px;
      padding:14px;
      margin:16px auto;
      width:calc(100% - 32px);
      color:#fff;
      box-shadow:var(--shadow);
    }
    .access-box label {
      display:block;
      font-family:"Baloo 2", system-ui, sans-serif;
      font-size:18px;
      margin-bottom:8px;
    }
    .access-inner {
      display:flex;
      gap:8px;
    }
    .access-inner input {
      flex:1;
      padding:8px 12px;
      border:none;
      border-radius:8px;
      font-size:14px;
      font-family:"Baloo 2", system-ui, sans-serif;
    }
    .access-inner button {
      background:var(--brand);
      color:#fff;
      border:none;
      border-radius:8px;
      padding:8px 12px;
      font-size:14px;
      font-weight:600;
      font-family:"Baloo 2", system-ui, sans-serif;
      cursor:pointer;
      transition:background 0.2s ease;
    }
    .access-inner button:hover {
      background:#c94421;
    }

    /* Games section */
    .games-section {
      background:var(--ink);
      border-radius:12px;
      padding:20px;
      margin:0 auto 24px;
      width:calc(100% - 32px);
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    h2 {
      font-family:"Staatliches", sans-serif;
      font-size:26px;
      margin:0 0 16px;
      text-align:center;
      color:#F4EBD0; /* cream text for contrast */
    }

    .grid {
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:14px;
      width:100%;
      justify-items:center; /* ensures centering inside grid */
      margin:0 auto;
    }

    .card {
      position:relative;
      width:100%;
      aspect-ratio:1/1;
      border-radius:var(--radius);
      text-decoration:none;
      overflow:hidden;
      background:#fff center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:26px;
      font-weight:900;
      color:#fff;
      border:3px solid var(--ink);
      box-shadow:var(--shadow);
      transition:transform 0.15s ease;
    }

    .card:hover {
      transform:scale(1.03);
    }

    /* Game tile images */
    .ordera { background-image:url("ordera.png"); }
    .duos { background-image:url("duos.png"); }
    .oddity { background-image:url("oddity.png"); }
    .decode { background-image:url("decode.png"); }
    .spark {
      background-image: linear-gradient(135deg, rgba(15,118,110,0.95), rgba(244,208,63,0.9));
      color:#0f172a;
      font-size:22px;
      text-transform:uppercase;
      letter-spacing:1px;
      text-shadow:none;
    }

    /* Completed overlay */
    .card.completed::after {
      content:"✓";
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(34,179,75,0.85);
      color:#fff;
      font-size:90px;
      font-weight:900;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    footer {
      text-align:center;
      font-size:13px;
      color:var(--muted);
      padding:20px 16px;
      font-family:"Baloo 2", system-ui, sans-serif;
      margin-top:auto; /* push footer to bottom */
    }
    footer span {
      display:block;
      margin-top:4px;
      color:var(--ink);
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <div class="header-bar">
      <img src="header.png" alt="JBTgames Header">
    </div>

    <!-- Access Login -->
    <div class="access-box">
      <label for="access">Enter your access code to login:</label>
      <div class="access-inner">
        <input id="access" type="text" placeholder="Access code" />
        <button>Login</button>
        <button>Sign Up</button>
      </div>
    </div>

    <!-- Games Section -->
    <div class="games-section">
      <h2>Today’s Games</h2>
      <div class="grid">
        <a class="card ordera" href="ordera/"></a>
        <a class="card duos" href="duos/"></a>
        <a class="card oddity" href="oddity/"></a>
        <a class="card decode" href="decode/"></a>
        <a class="card spark" href="viral-app/">Social Spark</a>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      Welcome to Mediocrity  
      <span>JBTgames ©2025</span>
    </footer>
  </div>
</body>
</html>
